name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  IMAGE: ghcr.io/jack4code/gatekeeper

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            docker pull ghcr.io/jack4code/gatekeeper:latest

            ALLOC_ID=$(nomad job allocs -t '{{range .}}{{if eq .ClientStatus "running"}}{{.ID}}{{end}}{{end}}' gatekeeper)
            DB_URL=$(nomad alloc exec -task gatekeeper "$ALLOC_ID" printenv DATABASE_URL)

            docker run --rm \
              --network host \
              -e DATABASE_URL="$DB_URL" \
              ghcr.io/jack4code/gatekeeper:latest \
              ./gatekeeper migrate up --type postgres

            nomad job run /opt/nomad/jobs/gatekeeper.nomad
            nomad alloc restart "$ALLOC_ID"