# Example fly.toml (local template)
# Do NOT store secrets here â€” use `fly secrets set` for DATABASE_URL, JWT_SECRET, etc.

app = "example-app"
primary_region = "iad"

[build]

[env]
  # Example: JWT_EXPIRATION should be a number of seconds
  JWT_EXPIRATION = 86400
  MIN_PASSWORD_LEN = "8"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
