# Gatekeeper application configuration (top-level keys)
# Note: Sensitive values like JWT_SECRET and DATABASE_URL should be set via environment variables
jwt_secret = "my-super-secret-key-123"  # Set via JWT_SECRET env var
database_url = "postgres://authuser:authpass@postgres:5432/authdb?sslmode=disable"  # Set via DATABASE_URL env var
jwt_expiration = "24h"  # 24 hours (time.Duration)
min_password_len = 8

# Bootstrap admin user (optional - can also be set via environment variables)
bootstrap_admin_email = "admin@example.com"
bootstrap_admin_password = "changeme"
bootstrap_admin_name = "Administrator"

# Bedrock framework configuration
[bedrock]
http_port = 8080
health_port = 9090
log_level = "info"
environment = "development"